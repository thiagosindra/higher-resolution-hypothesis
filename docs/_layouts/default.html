<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
    <meta name="description" content="{{ site.description }}">
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/css/tabs.css' | relative_url }}">
</head>
<body>
    <header class="site-header">
        <div class="container">
            <h1 class="site-title"><a href="{{ '/' | relative_url }}">{{ site.title }}</a></h1>
            <nav class="site-nav">
                <a href="{{ '/' | relative_url }}">Overview</a>
                <a href="{{ '/higher-resolution-hypothesis' | relative_url }}">Paper</a>
                <a href="{{ '/about' | relative_url }}">About</a>
                <a href="{{ '/faq' | relative_url }}">FAQ</a>
            </nav>
        </div>
    </header>

    <main class="content">
        <div class="container">
            {{ content }}
        </div>
    </main>

    <footer class="site-footer">
        <div class="container">
            <p>&copy; 2025 Thiago Sindra | <a href="https://github.com/thiagosindra/higher-resolution-hypothesis">GitHub Repository</a> | <a href="mailto:hrh@emailaccount.cc">Contact</a></p>
        </div>
    </footer>

    <script src="{{ '/assets/js/tabstate.js' | relative_url }}"></script>
</body>
</html>
